<!DOCTYPE html>
    <head>
      <title>Barra superior</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    
      <div class="barrasuperior"> 
        <div class="menuizquierda">
          <p style="color: gray; margin-top: 7%;">La Bodega</p>
        </div>     
        
        <div class="menuderecha">
          <nav>
            <a class="navbar-brand" routerLink="/catalogo">
              <img src="{{V_RutaIconos}}grid.svg" width="30" height="30" alt="">
            </a>
            <a class="navbar-brand" routerLink="/app-carrito">
              <img src="{{V_RutaIconos}}shopping-cart.svg" width="30" height="30" alt="">            
                <span id="v_cont" *ngIf="p_ContadorProductos>0" class='badge badge-warning' id='lblCartCount'> {{p_ContadorProductos}} </span>
            </a>
            <a class="navbar-brand">
              <img src="{{V_RutaIconos}}download.svg" width="30" height="30" alt="">
            </a>
            <a class="navbar-brand" routerLink="/">
              <img src="{{V_RutaIconos}}logout.svg" width="30" height="30" alt="">
            </a>
          </nav>
        </div>
      </div>
